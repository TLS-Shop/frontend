<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}" >
        <script src="jquery-1.11.3.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='javascript/headerBaseJS.js') }}"></script>

        {% if title %}
        <title>{{ title }} - TLSShop</title>
        {% else %}
        <title>TLSShop</title>
        {% endif %}

    </head>
    <body>

        <nav class="navbar bd-navbar">
            <img src="{{ url_for('static', filename='images/logo.png') }}">
            <div class="dropdown">
                <img onclick="dropdownMenu()" class="dropdownButton" src="{{ url_for('static', filename='images/dropdownpic.png') }}">
                <div id="dropdownMenu" class="dropdown-content">

                    <a href="#" class="whiteButton">Profil</a>
                    <a href="#" class="yellowButton">Nachrichten</a>
                    <a href="#" class="whiteButton">Watchlist</a>
                    <a href="#" class="yellowButton">Historie</a>
                    <a href="#" class="whiteButton">Einstellungen</a>
                    <a href="#" class="yellowButton">Ausloggen</a>

                </div>
            </div>
        </nav>

        {% block content %} {% endblock %}

    </body>

</html>
